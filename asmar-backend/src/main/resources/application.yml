spring:
  jackson:
    serialization:
      fail-on-empty-beans: false
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/asmar?serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: '@project.name@'
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format-sql: false
        use-sql-coments: false
        generate-statistics: false
    show-sql: true
security:
  basic:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: info, health, configprops, logfile, metrics, env, loggers, httptrace, mappings, threaddump
    application:
  version: '@project.version@'
  timezone: ${user.timezone}

server:
  port: 8080
  ssl:
    enabled: false
